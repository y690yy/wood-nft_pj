<html>
<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
  <a-scene embedded arjs="patternRatio:0.80" vr-mode-ui="enabled: false">
    <a-marker
      type="pattern"
      url="https://raw.githubusercontent.com/y690yy/wood-nft_pj/blob/main/qr_code/pattern-QR_01.patt"
    >
      <a-image
        id="nft_sample"
        width="1"
        height="1"
        position="0 0 0"
        rotation="30 0 180"
        src="https://raw.githubusercontent.com/y690yy/wood-nft_pj/blob/main/ntf_figures/image.png"
        
      >
      </a-image>
    </a-marker>
    <a-entity camera cursor="fuse: false; rayOrigin : mouse;"></a-entity>
  </a-scene>
</body>
</html>
